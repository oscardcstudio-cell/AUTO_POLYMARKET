<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Polymarket - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-btn {
            background: var(--card-bg);
            color: var(--text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-sub {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .text-green {
            color: var(--success);
        }

        .text-red {
            color: var(--danger);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Bar Chart Override */
        canvas {
            max-height: 300px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üìä Performance Analytics</h1>
        <div>
            <a href="/" class="nav-btn">‚Üê Live Dashboard</a>
        </div>
    </div>

    <!-- Global Stats -->
    <div class="grid">
        <div class="card">
            <h2>Total PnL</h2>
            <div id="total-pnl" class="stat-value">--</div>
            <div id="roi-percent" class="stat-sub">ROI: --%</div>
        </div>
        <div class="card">
            <h2>Win Rate</h2>
            <div id="win-rate" class="stat-value">--%</div>
            <div id="trade-count" class="stat-sub">Total Trades: --</div>
        </div>
        <div class="card">
            <h2>Best Month</h2>
            <div id="best-month" class="stat-value">--</div>
            <div id="best-month-val" class="stat-sub">--</div>
        </div>
    </div>

    <div class="grid" style="grid-template-columns: 2fr 1fr;">
        <!-- Monthly Chart -->
        <div class="card">
            <h2>Monthly PnL</h2>
            <canvas id="monthlyChart"></canvas>
        </div>

        <!-- Category Breakdown -->
        <div class="card">
            <h2>Performance by Category</h2>
            <canvas id="categoryChart"></canvas>
            <div style="margin-top: 20px;">
                <table id="category-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>PnL</th>
                            <th>Win%</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Strategy Performance</h2>
        <table id="strategy-table">
            <thead>
                <tr>
                    <th>Strategy</th>
                    <th>Trades</th>
                    <th>PnL</th>
                    <th>ROI</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Formatting Helpers
        const formatMoney = (val) => {
            const num = parseFloat(val || 0);
            return (num >= 0 ? '+' : '') + '$' + num.toFixed(2);
        };
        const formatPct = (val) => parseFloat(val || 0).toFixed(1) + '%';
        const getColor = (val) => parseFloat(val) >= 0 ? '#4ade80' : '#ef4444';

        async function loadAnalytics() {
            try {
                // 0. BOT DATA (For Manual ROI)
                const botRes = await fetch('/api/bot-data');
                const botData = await botRes.json();

                if (botData) {
                    // Global ROI on Wallet
                    const profit = botData.capital - botData.startingCapital;
                    const roi = (profit / botData.startingCapital) * 100;

                    // Override ROI Percent if bot-data is more accurate than global view
                    document.getElementById('roi-percent').textContent = `Wallet ROI: ${formatPct(roi)}`;
                    // Also show Starting Capital somewhere? No, user asked for %.
                }

                // 1. Global Stats
                const globalRes = await fetch('/api/analytics/global');
                const globalData = await globalRes.json();

                if (globalData) {
                    const pnlEl = document.getElementById('total-pnl');
                    pnlEl.textContent = formatMoney(globalData.total_pnl);
                    pnlEl.style.color = getColor(globalData.total_pnl);

                    document.getElementById('roi-percent').textContent = `ROI: ${formatPct(globalData.roi_percent)}`;
                    document.getElementById('win-rate').textContent = formatPct(globalData.win_rate || globalData.win_rate_percent);
                    document.getElementById('trade-count').textContent = `Total Trades: ${globalData.total_trades}`;
                }

                // 2. Monthly PnL
                const monthlyRes = await fetch('/api/analytics/monthly');
                const monthlyData = await monthlyRes.json();

                if (monthlyData && monthlyData.length > 0) {
                    const ctx = document.getElementById('monthlyChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: monthlyData.map(d => d.month),
                            datasets: [{
                                label: 'PnL ($)',
                                data: monthlyData.map(d => d.monthly_pnl),
                                backgroundColor: monthlyData.map(d => d.monthly_pnl >= 0 ? '#4ade80' : '#ef4444'),
                                borderRadius: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                                x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                            }
                        }
                    });

                    // Best Month
                    const best = monthlyData.reduce((prev, current) => (prev.monthly_pnl > current.monthly_pnl) ? prev : current);
                    document.getElementById('best-month').textContent = best.month;
                    document.getElementById('best-month-val').textContent = formatMoney(best.monthly_pnl);
                    document.getElementById('best-month-val').style.color = getColor(best.monthly_pnl);
                }

                // 3. Category Data
                const catRes = await fetch('/api/analytics/category');
                const catData = await catRes.json();

                if (catData && catData.length > 0) {
                    // Pizza Chart
                    const ctx = document.getElementById('categoryChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: catData.map(d => d.category),
                            datasets: [{
                                data: catData.map(d => d.trade_count),
                                backgroundColor: ['#3b82f6', '#8b5cf6', '#f59e0b', '#10b981', '#ef4444'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { position: 'right', labels: { color: '#fff' } } }
                        }
                    });

                    // Table
                    const tbody = document.querySelector('#category-table tbody');
                    tbody.innerHTML = catData.map(d => `
                        <tr>
                            <td>${d.category}</td>
                            <td style="color:${getColor(d.total_pnl)}">${formatMoney(d.total_pnl)}</td>
                            <td>${formatPct(d.win_rate_percent)}</td>
                        </tr>
                    `).join('');
                }

                // 4. Strategy Data
                const stratRes = await fetch('/api/analytics/strategy');
                const stratData = await stratRes.json();

                if (stratData) {
                    const tbody = document.querySelector('#strategy-table tbody');
                    tbody.innerHTML = stratData.map(d => `
                        <tr>
                            <td>${d.strategy}</td>
                            <td>${d.trade_count}</td>
                            <td style="color:${getColor(d.total_pnl)}">${formatMoney(d.total_pnl)}</td>
                            <td style="color:${getColor(d.avg_roi_percent)}">${formatPct(d.avg_roi_percent)}</td>
                            <td>${formatPct(d.win_rate_percent)}</td>
                        </tr>
                    `).join('');
                }

            } catch (e) {
                console.error("Analytics Error:", e);
                // alert("Error loading analytics. Check console.");
            }
        }

        loadAnalytics();
    </script>
</body>

</html>
